# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Minimum number of instances to keep running.
  # Set to 0 to allow scaling to zero when there's no traffic.
  minInstances: 0
  # Maximum number of instances to automatically spin up
  # in response to increased traffic.
  maxInstances: 1
